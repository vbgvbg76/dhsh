<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <div class="outer">
  <div class="left">
    <h3 id="heading">Your Result</h3>
    <div class="circle">
      <h1>76</h1>
      <h5>of 100</h5>
    </div>
    <h1>Great</h1>
    <h3>you scored higher than 65% of the people who taken these tests.</h3>
  </div>
  <div class="right">
    <h2>Summary</h2>
    <div class="labels">
    <h3><img src="../assets/images/icon-reaction.svg" alt=""> Reaction  <span>88 / 100</span></h3>
    <h3><img src="../assets/images/icon-memeory.svg" alt=""> Memory  <span>92 / 100</span></h3>
    <h3><img src="../assets/images/icon-verbal.svg" alt=""> Verbal  <span>61 / 100</span></h3>
    <h3><img src="../assets/images/icon-visual.svg" alt=""> Visual  <span>72 / 100</span></h3>
  </div>
    <button>Continue</button>
    
  </div>
 </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vignesh Gawali</a>.
  </div>
</body>
</html>
